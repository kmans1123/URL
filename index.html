<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KT 추가단말서비스 가입 안내</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 */
      background-color: #ffffff; /* 배경색 (원하는 대로 변경 가능) */
    }

    img {
      max-width: 100%; /* 이미지가 화면 너비를 넘지 않도록 제한 */
      max-height: 100%; /* 이미지가 화면 높이를 넘지 않도록 제한 */
      width: auto; /* 비율 유지하며 크기 조정 */
      height: auto; /* 비율 유지하며 크기 조정 */
    }
  </style>
  <script>
     // 우클릭 방지 기능
     document.addEventListener('contextmenu', function (event) {
       event.preventDefault(); // 기본 우클릭 메뉴를 비활성화
     });
  </script>
</head>
<body>
  <!-- 이미지 경로를 지정하세요 -->
  <img src="kt단말기 초과.jpg" alt="Centered Image">
</body>
</html>
